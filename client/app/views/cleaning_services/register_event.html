
<div class="row" style="padding-bottom: 20px; padding-top: 20px">
	<div ng-controller='CleaningServicesCtrl'>
		<h1>Make Reservation</h1>
		<div class="row">
		  <form name="mortgageForm" ng-submit="submit_info('lg')">
			  <div class="col-xs-12">
				  <div class="col-xs-6">
 					  <label>Date:</label>
    				<label>{{date | date:'yyyy-MM-dd'}}</label>
  				
   			  </div> 
    			<div class="col-xs-6">
   					<label>Time Slot:</label>
      				<label>{{singlePackageSlot.start_time}} <b>-</b> {{singlePackageSlot.end_time}}</label>
    				
    			</div>   
  			</div>
  	 		<div class="col-xs-12">
  				<div class="col-xs-6">
   					<label>No of Cleaners:</label>
      				<label>{{singlePackageSlot.package_resource}}</label>
    				
     			</div> 
    			<div class="col-xs-6">
   					<label> Location:</label>
      				<label>{{locationName}}</label>
    				
    			</div>   
  			</div>
  			<div class="col-xs-12">
  				<div class="">
   					<label class="col-xs-6">Name:</label>
      				<input class="col-xs-6" name='customer_name'  type="text" ng-model='customer_name' value="" />
     			</div> 
    			<div class="">
   					<label class="col-xs-6"> Phone Number:</label>
      				<input class="col-xs-6" name='customer_phone' type="text" ng-model='customer_phone' value=""/>
    			</div>  
          <div class="">
            <label class="col-xs-6"> Email:</label>
              <input class="col-xs-6" name='customer_email' type="email" ng-model ='customer_email' value=""/>
          </div>  
    			<div class="">
   					<label class="col-xs-6"> Address:</label>
      			<input class="col-xs-6" name='customer_address' type="text" ng-model = 'customer_address' value=""/>
    			</div> 
  			</div> 
          </form>
        </div>
        <div class="row apply-form-btn-row">
         <!-- <input type="submit" id="submit" value="Submit" /> -->
        <a class="btn btn-primary" href="#/booking_confirmation" ng-click="submitCustomerDetails()">Submit</a>
          <button class="btn btn-default apply-cancel-btn" role="cancel" ng-click="cancel()">Cancel</button>
        </div>
  		</form>
		</div>
	</div>
</div>
